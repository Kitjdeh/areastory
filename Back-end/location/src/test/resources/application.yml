spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      password:
      username: sa
    url: jdbc:h2:mem:test
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER