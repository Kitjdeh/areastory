spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      password:
      username: sa
    url: jdbc:h2:mem:test
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
  data:
    web:
      pageable:
        one-indexed-parameters: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

#aws
cloud:
  aws:
    credentials:
      secret-key: ${AWS_SECRET_KEY}
      access-key: ${AWS_ACCESS_KEY}
    s3:
      bucket: ${BUCKET_NAME}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error